<!DOCTYPE html>
<html lang="en">
    
<head>

    <meta charset="UTF-8">
    <meta property="og:title" content="MoonScripting - Contact" />
    <meta property="og:description" content="Please contact us if you are having any trouble with any of our products" />
    <meta property="og:image" content="https://moonscripting.vercel.app/types/images/s.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="types/css/home.css">
    <link rel="shortcut icon" type="x-icon" href="./types/images/s.png">
    <title> Moon - Contact </title>

</head>

<body>
    <header>

        <a href="home.html" class="logo">Moon</a>

        <nav>

            <a href="home.html"> Home</a>
            <a href="download.html" >Download</a>
            <a href="contact.html" class="active" >Contact</a>

        </nav>

    </header>

    <section class="home">

        <div class="wrapper">

            <div class="form-box contact">

                <h2>Contact</h2>

                <form action="#">

                    <div class="input-box">

                        <input type="text" id="user" required>
                        <label>Discord User</label>

                    </div>

                    <div class="input-box">

                        <input type="text" id="content" required>
                        <label>What you need help with</label>

                    </div>

                    <button onClick="message()" class="clickyButton">Send Message</button>

                </form>
                
            </div>

    </section>

    <script src="types/js/contact.js"></script>

</body>

</html>
